 <div class ="container-fluid"> 
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm">
        {{userForm.form.valid}}

    <div class ="form-group"> 
    <label>Name</label>
    <input type="text" required #name="ngModel" required
    [class.is-invalid]="name.invalid && name.touched" class="form-control"
     name="username" [(ngModel)]="userModel.name">
     <small class="text-danger" [class.d-none]="name.invalid||name.untouched">Name is required</small>
    </div>
    
    <div class ="form-group"> 
    <label>Email</label>
    <input type="email" required #email="ngModel"  required
    [class.is-invalid]="email.invalid && email.touched"
    class="form-control" name="email" [(ngModel)]="userModel.email">
    <div *ngIf ="email.errors && (email.invalid||email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>

     </div>
    </div>
    
    <div class ="form-group"> 
    <label>Phone</label>
    <input type="tel"  required #phone="ngModel" pattern="^\d{10}$" required
    [class.is-invalid]="phone.invalid && phone.touched" class="form-control"
     name="phone" [(ngModel)]="userModel.phone">
    <!-- <small class="text-danger" [class.d-none]="phone.invalid||phone.untouched">Phone is required</small>--> 
    <div *ngIf ="phone.errors && (phone.invalid||phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be of 10 digits</small>
    </div>
    </div>
    

    <div class ="form-group"> 
    <input class="form-check-input" [(ngModel)]="userModel.framework" type="radio"  name="framework preference" value="react">
    <label class="form-check-label">React</label><br>
    <input class="form-check-input" [(ngModel)]="userModel.framework" type="radio"  name="framework preference" value="angular">
    <label class="form-check-label">Angular</label><br>
    </div>

    <div class ="form-check"> 
    <input class="form-check-input" name="subscribe on checkbox" [(ngModel)]="userModel.subscribe" type="checkbox">
    <label class="form-check-label">
    Send me promotional offers
    </label>
    </div>
    
    <button [disabled]="userForm.form.valid" class ="btn btn-primary" type="submit">Submit form</button>
    
    </form>
</div>
